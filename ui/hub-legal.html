<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Legal Hub</title>
  <script src="hub.js"></script>
  <style>
    body { background: black; color: cyan; font-family: sans-serif; padding: 2em; text-align: center; }
    textarea, button, pre { width: 90%; font-size: 1em; margin-top: 1em; }
    textarea { background: #000; color: #0ff; border: 1px solid #0ff; padding: 1em; }
    button { background: #0ff; color: black; border: none; padding: 0.8em 1.2em; cursor: pointer; }
    pre { background: #111; color: #0ff; padding: 1em; text-align: left; white-space: pre-wrap; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1 id="hub-title">[L] Legal</h1>
  <p id="hub-desc">Ask Brobot something specific to [L]</p>

  <textarea id="input" rows="4" placeholder="e.g., Whatâ€™s my legal risk exposure this week? Prioritize filings."></textarea><br>
  <button onclick="sendToBrobot()">Submit</button>
  <pre id="responseBox">[Awaiting input]</pre>

  <script>
    async function sendToBrobot() {
      const query = document.getElementById("input").value;
      const box = document.getElementById("responseBox");
      box.textContent = "Thinking...";
      const res = await fetch("/brobot-gpt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-ob-override": "shard77_internal"
        },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      box.textContent = data.choices?.[0]?.message?.content || JSON.stringify(data);
    }
  </script>
</body>
</html>
