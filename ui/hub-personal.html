<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Personal Hub</title>
  <style>
    body {
      background: black;
      color: cyan;
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    textarea {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      width: 90%;
      padding: 1em;
      font-size: 1em;
      margin-top: 1em;
    }
    button {
      background: #0ff;
      color: black;
      border: none;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    pre {
      background: #111;
      color: #0ff;
      padding: 1em;
      margin-top: 2em;
      text-align: left;
      white-space: pre-wrap;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Personal Hub</h1>
  <p>Ask Brobot something specific to [P]:</p>

  <textarea id="input" rows="4" placeholder="e.g., Whatâ€™s my current energy trend and what should I shift today?"></textarea><br>
  <button onclick="sendToBrobot()">Submit</button>

  <pre id="responseBox">[Awaiting input]</pre>

  <script>
    async function sendToBrobot() {
      const query = document.getElementById("input").value;
      const box = document.getElementById("responseBox");
      box.textContent = "Thinking...";

      const res = await fetch("/brobot-gpt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-ob-override": "shard77_internal"
        },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      box.textContent = data.choices?.[0]?.message?.content || JSON.stringify(data);
    }
  </script>
</body>
</html>
