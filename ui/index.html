<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brobot18 Control Deck</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    h1, h3 {
      color: #FF00FF;
    }
    input, button, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #FF00FF;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #responseArea {
      margin-top: 1em;
      font-weight: bold;
      color: #0f0;
    }
    #logPanel {
      margin-top: 2em;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Brobot18 Command Deck</h1>

  <form id="brobotForm">
    <input type="text" id="commandInput" placeholder="Enter a command..." required />
    <button type="submit">Send Command</button>
  </form>

  <div id="responseArea"></div>

  <section>
    <h3>Command History</h3>
    <button onclick="loadHistory()">Refresh History</button>
    <div id="logPanel"></div>
  </section>

  <script>
    document.getElementById('brobotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('commandInput').value;

      const res = await fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: input })
      });

      const data = await res.json();
      document.getElementById('responseArea').innerText = data.reply;
      loadHistory();
    });

    async function loadHistory() {
      const res = await fetch('/logs');
      const logs = await res.json();
      const panel = document.getElementById('logPanel');
      panel.innerHTML = logs.map(log =>
        `<div><strong>[${log.timestamp}]</strong><br/>Command: ${log.command}<br/>Response: ${log.response}</div><hr/>`
      ).join('');
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
