<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brobot Deck</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 1.5em;
    }

    .sub {
      font-size: 1.1em;
      color: #888;
      margin-bottom: 1em;
    }

    .button {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      width: 80%;
      font-size: 1.2em;
      color: #00FFFF;
      background-color: transparent;
      border: 2px solid #FF00FF;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #111;
      color: #FF00FF;
      border-color: #00FFFF;
    }

    .input-section {
      margin-top: 3em;
    }

    .input-section input {
      width: 80%;
      padding: 1em;
      border-radius: 10px;
      border: 2px solid #00FFFF;
      background-color: #111;
      color: #00FFFF;
      font-size: 1em;
    }

    .input-section button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      border: 2px solid #FF00FF;
      background-color: transparent;
      color: #FF00FF;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .response {
      margin-top: 2em;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>Brobot Deck</h1>
    <p class="sub">Select a Hub</p>
  </header>

  <main>
    <a class="button" href="hub-creative.html">[C]reative</a>
    <a class="button" href="hub-home.html">[H]ome</a>
    <a class="button" href="hub-legal.html">[L]egal</a>
    <a class="button" href="hub-personal.html">[P]ersonal Wellness</a>
    <a class="button" href="hub-social.html">[S]ocial</a>
    <a class="button" href="hub-temporal.html">[T]emporal</a>
    <a class="button" href="hub-work.html">[W]ork</a>

    <section class="input-section">
      <form id="brobotForm">
        <input type="text" id="commandInput" placeholder="Type a command..." />
        <button type="submit">Submit</button>
      </form>
      <p id="responseArea" class="response"></p>
    </section>
  </main>

  <script>
    document.getElementById("brobotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      handleCommand();
    });

    async function handleCommand() {
      const input = document.getElementById('commandInput').value;
      const response = document.getElementById('responseArea');

      if (!input.trim()) {
        response.textContent = "Please type something.";
        return;
      }

      response.textContent = "Processing...";

      try {
        const res = await fetch('https://brobot18.onrender.com/api/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command: input })
        });

        const data = await res.json();
        response.textContent = data.reply || "No response.";
      } catch (error) {
        console.error(error);
        response.textContent = "Error reaching Brobot.";
      }
    }
  </script>

</body>
</html>
