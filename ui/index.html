<head>

  <title>Brobot Deck</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 1.5em;
  }

  .button {
    display: block;
    margin: 1em auto;
    padding: 1em 2em;
    width: 80%;
    font-size: 1.2em;
    color: #00FFFF; /* Cyan text */
    background-color: transparent;
    border: 2px solid #FF00FF; /* Magenta outline */
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
  }

  .button:hover {
    background-color: #111;
    color: #FF00FF;
    border-color: #00FFFF;
  }

  .sub {
    font-size: 1.1em;
    color: #888;
    margin-bottom: 1em;
  }
</style>
</head>

  <header>
